name: Build

on:
  workflow_dispatch:
  push:
    branches:
    - master
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.0'
    - name: Cross build CLI
      run: make cross

